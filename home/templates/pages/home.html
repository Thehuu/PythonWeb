{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <script src="{% static 'js/particles.min.js' %}"></script>
    <div id="particles-js"></div>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 2 }
            }
        });
    </script>
    <!-- Thông báo -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notificationElement = document.getElementById('notification');
            const closeButton = document.getElementById('close-notification');
            const detailsButton = document.getElementById('details-notification');
            const socket = new WebSocket('wss://' + window.location.host + '/ws/notifications/');

            socket.onopen = function(event) {
                console.log("WebSocket connection opened:", event);
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
            };

            socket.onclose = function(event) {
                console.log("WebSocket connection closed:", event);
            };

            socket.onmessage = function(event) {
                console.log("Received data:", event.data); // Log dữ liệu nhận được từ server
                const data = JSON.parse(event.data);
                notificationElement.querySelector('span').innerText = data.message;
                notificationElement.style.display = 'block';
                // Thời gian hiện thông báo
                setTimeout(() => {
                    notificationElement.style.display = 'none';
                }, 100000);
            };

            closeButton.addEventListener('click', function() {
                notificationElement.style.display = 'none';
            });

            detailsButton.addEventListener('click', function() {
                alert('Chi tiết thông báo: ' + notificationElement.querySelector('span').innerText);
            });
        });
    </script>


    <style> 
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('{% static 'images/babe.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            animation: moveBackground 80s linear infinite alternate;
        }

        /* Keyframes để di chuyển nền */
        @keyframes moveBackground {
            0% {
                background-position: left center;
            }
            100% {
                background-position: right center;
            }
        }
    </style>

</head>

<body style="position: relative;">
    <p>Thông báo</p>
    <div id="notification" style="display:none; position: fixed; top: 10px; right: 10px; background: #f39c12; color: rgb(216, 15, 15); padding: 10px; border-radius: 5px;">
        <i class="fas fa-bell"></i> <span></span>
        <button id="close-notification" style="margin-left: 10px;">Tắt</button>
        <button id="details-notification" style="margin-left: 10px;">Chi tiết</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>
</html>
