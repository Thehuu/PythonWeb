{% extends "pages/bases.html" %}
{% block title %}Home{% endblock  %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />

{% block content  %}

<div class="tm-hero" style="background: url('{% static 'images/CAND.jpg' %}') no-repeat center center; background-size: cover; display: flex; justify-content: center;">
  <h2>
    <strong class="hero-title">
      Khai báo tai nạn, thiên tai, cháy
    </strong>
  </h2>
</div>

<div class="container tm-container-content mt-4">
  <div class="row">
    <div class="col-6 col-md-3 mb-4">
      <a href="/map/">
        <figure>
          <img
        src="{% static 'images/khai_bao.png' %}"
        alt="Image"
        class="img-fluid w-100"
        style="height: 160px; border-radius: 10px; transition: transform 0.3s;"
        onmouseover="this.style.transform='scale(1.1)';"
        onmouseout="this.style.transform='scale(1)';"
          />
        </figure>
      </a>
      <div class="text-center">
        <span>Khai báo</span>
      </div>
        </div>
        <div class="col-6 col-md-3 mb-4">
      <figure>
        <img
          src="{% static 'images/dang_giai_quyet.jpeg' %}"
          alt="Image"
          class="img-fluid w-100 equal-height rounded-corners"
          style="height: 160px; border-radius: 10px; transition: transform 0.3s;"
          onmouseover="this.style.transform='scale(1.1)';"
          onmouseout="this.style.transform='scale(1)';"
        />
      </figure>
      <div class="text-center">
        <span>Điểm cứu hộ, cứu nạn</span>
      </div>
        </div>
        <div class="col-6 col-md-3 mb-4">
      <figure>
        <img
          src="{% static 'images/thong_ke.jpeg' %}"
          alt="Image"
          class="img-fluid w-100 equal-height rounded-corners"
          style="height: 160px; border-radius: 10px; transition: transform 0.3s;"
          onmouseover="this.style.transform='scale(1.1)';"
          onmouseout="this.style.transform='scale(1)';"
        />
      </figure>
      <div class="text-center">
        <span>Thống kê</span>
      </div>
        </div>
        <div class="col-6 col-md-3 mb-4">
      <figure>
        <img
          src="{% static 'images/lien_he.jpeg' %}"
          alt="Image"
          class="img-fluid w-100 equal-height rounded-corners"
          style="height: 160px; border-radius: 10px; transition: transform 0.3s;"
          onmouseover="this.style.transform='scale(1.1)';"
          onmouseout="this.style.transform='scale(1)';"
        />
      </figure>
      <div class="text-center">
        <span>Liên hệ</span>
      </div>
        </div>
      </div>
</div>

{% endblock  %}
